<div class="fetching" *ngIf="(isFetching$ | async)">
  <h2 class="fetch-title">Feching map data</h2>
  <mat-spinner></mat-spinner>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <ng-container *ngFor="let station of (stationsList | async)">
    <agm-marker [latitude]="station.gegrLat" [longitude]="station.gegrLon">
      <agm-info-window>
        <h2 class="marker-title">{{ station.stationName }}</h2>
      </agm-info-window>
    </agm-marker>
  </ng-container>
</agm-map>
